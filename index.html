<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>cf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

.head {
  font-size: 1.25em;
}
.entry-new-number {
  width: 5em;
}
.entry-new-date {
  width: 10em;
}
.entry-new-category {
  width: 10em;
}
.entry-new-name {
  width: 10em;
}
.entry-new-location {
  width: 10em;
}
.entry-new-amount {
  width: 5em;
}
    </style>
  </head>
  <body>
    <table class="table">
      <thead class="head">
        <th>#</th>
        <th>Date</th>
        <th>Category</th>
        <th>Name</th>
        <th>Location</th>
        <th>Amount</th>
      </thead>
      <tbody class="entries">
        <tr class="entry">
          <td class="entry-number">1</td>
          <td class="entry-date">10 December 2016</td>
          <td class="entry-category">Food &gt; lunch</td>
          <td class="entry-name">Western</td>
          <td class="entry-location">Hougang Mall</td>
          <td class="entry-amount">3.00</td>
        </tr>
      </tbody>
      <tfoot class="foot">
        <tr class="entry-new">
          <td class="entry-new-number form-group">
            <input type="text" class="form-control entry-input entry-input-number" disabled />
          </td>
          <td class="entry-new-date form-group">
            <input type="date" class="form-control entry-input entry-input-date" required />
          </td>
          <td class="entry-new-category form-group">
            <input type="text" class="form-control entry-input entry-input-category" />
          </td>
          <td class="entry-new-name form-group">
            <input type="text" class="form-control entry-input entry-input-name" required />
          </td>
          <td class="entry-new-location form-group">
            <input type="text" class="form-control entry-input entry-input-location" />
          </td>
          <td class="entry-new-amount form-group">
            <input type="number" step="0.01" class="form-control entry-input entry-input-amount" required />
          </td>
        </tr>
        <tr>
          <td colspan="5">&nbsp;</td>
          <td class="foot-amount">$300</td>
        </tr>
      </tfoot>
    </table>
  </body>
  <script>
      window.jQuery = window.$ = require('jquery');
  </script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./node_modules/pouchdb/dist/pouchdb.js"></script>
  <script src="./node_modules/pouchdb-upsert/dist/pouchdb.upsert.js"></script>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
